<div class="title center">
	<div class="bar"></div>
	<div class="titlelabel">MPRAMP LIBRARY</div>
	<div class="bar"></div>
	<div class="titlebtn-close"></div>
</div>
<div class="content">
	<div class="row">
		<div>
			<div id="filetree"></div>
			<div id="lblib" class="textbtn"><div>Library</div></div>
		</div>
		<div id="lbdragsep"></div>
		<div>
			<div class="row">
				<div class="label" id="searchlabel">Search:</div>
				<input class="field" id="search">
			</div>
			<div id="tracktable">
				<table>
					<thead>
						<tr>
							<td><div class="label">Artist</div></td>
							<td><div class="label">Title</div></td>
							<td><div class="label">Album</div></td>
							<td><div class="label">Length</div></td>
							<td><div class="label">Track #</div></td>
							<td><div class="label">Genre</div></td>
							<td><div class="label">Year</div></td>
							<td><div class="label">Filename</div></td>
						</td>
					</thead>
				</table>
			</div>
			<div class="row">
				<div id="lbplay" class="textbtn"><div>Play</div></div>
				<div id="lbenq" class="textbtn"><div>Enqueue</div></div>
				<div id="lbplayall" class="textbtn"><div>Play All</div></div>
				<div id="lbenqall" class="textbtn"><div>Enqueue All</div></div>
				<div id="lbstatus" class="label">0 items: [0:00]</div>
			</div>
		</div> 
	</div>
	<div id="smalldragzone"><div></div></div>
</div>
