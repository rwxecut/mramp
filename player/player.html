<div class="title center">
	<div class="titlebtn-sine"></div>
	<div class="bar"></div>
	<div class="titlelabel">MPRAMP</div>
	<div class="bar"></div>
	<div class="titlebtn-mini"></div>
	<div class="titlebtn-close"></div>
</div>
<div class="title center mini">
	<div class="titlebtn-sine"></div>
	<div class="titlelabel">MRAMP</div>
	<div class="bar beg"></div>
	<div class="black"></div>
	<div class="bar mid"></div>
	<div class="black"></div>
	<div class="bar end"></div>
	<div class="titlebtn-max"></div>
	<div class="titlebtn-close"></div>

<div class="content">
	<div class="row">
		<div id="vis">
			<canvas id="hist"></canvas>
		</div>
		<div>
			<div class="songinfo" id="songtitle" title="Song Title">
				<div></div>
			</div>
			<div class="row">
				<div class="songinfo" id="bitrt">---</div>
				<div class="songinflabel">kbps</div>
				<div class="songinfo" id="samplert">--</div>
				<div class="songinflabel">kHz</div>
				<div class="chaninfo" id="mono">mono</div>
				<div class="chaninfo" id="stereo">stereo</div>
			</div>
			<div class="row">
				<div id="volbar" title="Volume Bar">
					<div></div>
				</div>
				<div class="winbtn" id="atbtn" title="Toggle Authentication Form"></div>
				<div class="winbtn" id="plbtn" title="Toggle Playlist Editor"></div>
			</div>
		</div>
	</div>
	<div id="posbar" title="Seeking Bar">
		<div></div>
	</div>
	<div class="row">
		<div class="pbkbtn" id="prevbtn" title="Previous Track"></div>
		<div class="pbkbtn" id="playbtn" title="Play"></div>
		<div class="pbkbtn" id="pausebtn" title="Pause"></div>
		<div class="pbkbtn" id="stopbtn" title="Stop"></div>
		<div class="pbkbtn" id="nextbtn" title="Next Track"></div>
		<div class="pbkbtn" id="shufbtn" title="Toggle Shuffle"></div>
		<div class="pbkbtn" id="repbtn" title="Toggle Repeat"></div>
		<div id="logobtn" title="Toggle Library"></div>
	</div>
</div>
